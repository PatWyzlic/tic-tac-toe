<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <!-- Header-->
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <!--CSS grid-->
  <div class="grid-contained">
    <div class="grid-item" id="tile1"></div>
    <div class="grid-item" id="tile2"></div>
    <div class="grid-item" id="tile3"></div>
    <div class="grid-item" id="tile4"></div>
    <div class="grid-item" id="tile5"></div>
    <div class="grid-item" id="tile6"></div>
    <div class="grid-item" id="tile7"></div>
    <div class="grid-item" id="tile8"></div>
    <div class="grid-item" id="tile9"></div>
  </div>
  <!--Player turn-->
  <div id ="player-turn">Player O Goes</div>
  <!--Reset area-->
  <div id="reset">Reset</div>
  <!--Win message-->
  <div id="win-state"></div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
